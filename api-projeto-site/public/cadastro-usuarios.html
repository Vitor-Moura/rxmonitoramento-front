<script>

    function limparFormulario() {
        document.getElementById("form_cadastro").reset();
    }

    // CADASTRAR USU√ÅRIO NO BANCO DE DADOS
    function cadastrar() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));

        var nome = formulario.get("nome");
        var email = formulario.get("email");
        var nivelPermissao = formulario.get("nivelPermissao");
        var senha = formulario.get("senha");
        var confirmacaoSenha = formulario.get("confirmacao-senha");
        var fkSetor = formulario.get("fkSetor");
        var fkSupervisor = formulario.get("fkSupervisor");

        // VALIDA√á√ÉO DE CAMPO
        if (nome == "" || email == "" || senha == "" || confirmacaoSenha == "" || fkSetor == "" || fkSupervisor == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nome == "") {
                console.log('nome est√° em branco')
            }
            if (email == "") {
                console.log('email est√° em branco')
            }
            if (nivelPermissao == "") {
                console.log('nivel de permiss√£o est√° em branco')
            }
            if (senha == "") {
                console.log('senha est√° em branco')
            }
            if (confirmacaoSenha == "") {
                console.log('confirmacaoSenha est√° em branco')
            }
            if (fkSetor == "") {
                console.log('fkSetor est√° em branco')
            }
            if (fkSupervisor == "") {
                console.log('fkSupervisor est√° em branco')
            }
            finalizarAguardar();
            return false;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("E-mail inv√°lido! Verifique e tente novamente.");
            finalizarAguardar();
            return false;
        }

        if (nivelPermissao < 1 || nivelPermissao > 4) {
            window.alert("Preencha o n√≠vel de permiss√£o apenas com 1, 2, 3 ou 4");
            finalizarAguardar();
            return false;
        }
        if (senha.length < 6) {
            window.alert("A senha precisa conter no m√≠nimo 6 d√≠gitos");
            finalizarAguardar();
            return false;
        }

        if (senha != confirmacaoSenha) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            finalizarAguardar();
            return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Usu√°rio cadastrado com sucesso!");
                window.alert("Fa√ßa o cadastro do usu√°rio no Slac");
                window.open("http://localhost:3000/", "_blank");
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    // MENU MOBILE 
    function toogleMenu() {
        const nav = document.getElementById('nav');
        nav.classList.toggle('active');
    }

</script>
