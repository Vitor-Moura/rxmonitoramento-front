<script>

    function limparFormulario() {
        document.getElementById("form_cadastro").reset();
    }

    // CADASTRAR USU√ÅRIO NO BANCO DE DADOS
    function cadastrar() {
        aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_cadastro")));

        var nome = formulario.get("nome");
        var fkHospital = formulario.get("fkHospital");

        // VALIDA√á√ÉO DE CAMPO
        if (nome == "" || fkHospital == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nome == "") {
                console.log('nome est√° em branco')
            }
            if (fkHospital == "") {
                console.log('fkHospital est√° em branco')
            }
            finalizarAguardar();
            return false;
        }
        if (fkHospital != 100) {
            window.alert("C√≥gido do hospital inv√°lido");
        }


        fetch("/setores/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Setor cadastrado com sucesso!");
                limparFormulario();
                finalizarAguardar();
                window.location.reload();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    // MENU MOBILE 
    function toogleMenu() {
        const nav = document.getElementById('nav');
        nav.classList.toggle('active');
    }

</script>
