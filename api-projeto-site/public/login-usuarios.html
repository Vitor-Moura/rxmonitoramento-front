<script>

    function limparFormulario() {
        document.getElementById("form_login_usuarios").reset();
    }

    //LOGANDO
    function entrar() {
        // aguardar();

        var formulario = new URLSearchParams(new FormData(document.getElementById("form_login_usuarios")));

        var email = formulario.get("email");
        var senha = formulario.get("senha");

        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        // VALIDACOES
        if (email == "" || senha == "") {
            window.alert("Preencha todos os campos para prosseguir!");
            // finalizarAguardar();
            return false;
        }

        if (email.indexOf("@") == -1 || email.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            // finalizarAguardar();
            return false;
        }

        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.NIVELPERMISSAO_USUARIO = json.nivelPermissao;

                    setTimeout(function () {
                        window.location = "./central-monitoramento/central-monitoramento.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    // MENU MOBILE 
    function toogleMenu() {
        const nav = document.getElementById('nav');
        nav.classList.toggle('active');
    }

</script>
